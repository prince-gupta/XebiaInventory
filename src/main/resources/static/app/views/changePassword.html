<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Change Password</h3>
                </div>
                <div class="panel-body">
                    <h4><small>Since you are login first time after user creation, please change your password from default.</small></h4>
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="New Password" name="newPassword" type="password"
                                       ng-model="pwdJson.password">
                            </div>
                            <div class="form-group has-feedback">
                                <input class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password"
                                       ng-model="confirmPassword">
                                <span class="glyphicon glyphicon-warning-sign form-control-feedback" ng-show="error"
                                      style="color: darkred"></span>
                            </div>
                            <h5><small>{{resultMessage}}</small></h5>
                            <input class="btn btn-lg btn-success btn-block" type="button" value="Change Password"
                                   ng-click="changePassword();">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
