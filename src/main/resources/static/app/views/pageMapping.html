<div class="container">
    <div><h1>Page Role Management</h1></div>
    <div class="alert alert-danger fade in" ng-show=showDangerMessage>
        <a href="" class="close" ng-click="closeDangerMsg()" aria-label="close">&times;</a>
        <strong>Oh Snap!</strong> <span>{{dangerMessage}}</span>
    </div>
    <div class="alert alert-warning fade in" ng-show=showWarningMessage>
        <a href="" class="close" ng-click="closeWarningMsg()" aria-label="close">&times;</a>
        <strong>Oh Snap!</strong> <span>{{warningMessage}}</span>
    </div>
    <div class="alert alert-success fade in" ng-show=showSuccessMessage>
        <a href="" class="close" ng-click="closeSuccessMsg()" aria-label="close">&times;</a>
        <strong>Success!</strong> <span>{{successMessage}}</span>
    </div>
    <uib-tabset active="activeJustified" justified="true">
        <uib-tab index="0" heading="Roles">
            <button class="btn btn-info" type="button" ng-click="populateRoles()"
                    style="margin-top: 5px;" ng-hide="hidePopulateBtn">Populate Roles
            </button>
            <div style="float: right" class="well well-sm"> Total Roles : {{page.totalItems}}</div>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Role Display Name</th>
                    <th>Page URL</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="role in pageRoles">
                    <td>{{role.name}}</td>
                    <td>{{role.url}}</td>
                    <td><span ng-repeat="userRole in role.userRole">{{userRole}}<br></span></td>
                </tr>
                </tbody>
            </table>
            <span style="display: inline-block"  class="pageNumber">{{page.currentPage}}</span>
            <ul uib-pager total-items="page.totalItems" ng-model="page.currentPage" ng-change="pageChanged()"></ul>
        </uib-tab>
    </uib-tabset>
</div>
